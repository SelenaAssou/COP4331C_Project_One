<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<!-- browser info -->
	<title>Connection - Contact Book</title>
	<link rel="icon" href="img/icon.svg">

	<!-- css -->
	<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="css/login.css" rel="stylesheet" id="design-css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

	<!-- js -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/login.js"></script>
</head>

<div class="jumbotron">
	<h1 style="text-align: center">CONNECTION</h1>
	<p style="text-align: center"> Contact Book </p>
</div>

<div id="addMessage"></div>

<body>
	<div class="container-fluid">
		<div id="introsection" style="display:block; visibility:visible;">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-login">
						<div class="panel-heading">
							<div class="row">
								<ul class="nav nav-tabs">
									<li class="active"><a data-toggle="tab" href="#login-form" class="active">Login</a></li>
									<li><a data-toggle="tab" href="#register-form">Register</a></li>
								</ul>
							</div>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<div class="tab-content">
										<form id="login-form" class="tab-pane fade in active">
											<div class="form-group">
												<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required autofocus>
											</div>
											<div class="form-group">
												<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required>
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-sm-6 col-sm-offset-3">
														<input type="button" tabindex="3" class="form-control btn btn-login" onclick="doLogin()" value="Log In">
													</div>
												</div>
											</div>
										</form>
										<form id="register-form" class="tab-pane fade">
											<div class="form-group">
												<input type="text" name="username" id="registerUsername" tabindex="1" class="form-control" placeholder="Username" value="" required autofocus>
											</div>
											<div class="form-group">
												<input type="password" name="password" id="registerPassword" tabindex="2" class="form-control" placeholder="Password" required>
											</div>
											<div class="form-group">
												<input type="password" name="confirm-password" id="confirmPassword" tabindex="3" class="form-control" placeholder="Confirm Password" required>
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-sm-6 col-sm-offset-3">
														<input type="button" tabindex="4" class="form-control btn btn-login" onclick="doRegister()" value="Register Now">
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="contactGroup" style="display:none; visibility:hidden;">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-login">
						<div class="panel-heading">
							<div class="row">
								<ul class="nav nav-tabs">
									<li class="active"><a data-toggle="tab" href="#currentContacts" class="active">Contacts</a></li>
									<li><a data-toggle="tab" href="#addContact">Add</a></li>
									<li><a data-toggle="tab" href="#searchContact">Search</a></li>
									<li><a data-toggle="tab" href="#logout">Log Out</a></li>
								</ul>
							</div>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<div class="tab-content">
										<form id="currentContacts" class="tab-pane fade in active">
											<div class="table-responsive">

												<table class="table" id="contactTable">
													<thead>
														<tr>
															<th>First Name</th>
															<th>Last Name</th>
															<th>Email</th>
															<th>Phone Number</th>
															<th>City</th>
															<th>State</th>
															<th>Zipcode</th>
															<th>Contact Type</th>
															<th></th>
														</tr>
													</thead>
													<tbody id="listTableBody">
													</tbody>
												</table>
											</div>
										</form>
										<form id="addContact" class="tab-pane fade">
											<div class="form-group">
												<input type="text" id="firstName" tabindex="1" class="form-control" placeholder="First Name">
											</div>
											<div class="form-group">
												<input type="text" id="lastName" tabindex="2" class="form-control" placeholder="Last Name">
											</div>
											<div class="form-group">
												<input type="text" id="email" tabindex="3" class="form-control" placeholder="Email">
											</div>
											<div class="form-group">
												<input type="text" id="phoneNum" tabindex="4" class="form-control" placeholder="Phone Number">
											</div>
											<div class="form-group">
												<input type="text" id="city" tabindex="5" class="form-control" placeholder="City">
											</div>
											<div class="form-group">
												<input type="text" id="state" tabindex="6" class="form-control" placeholder="State">
											</div>
											<div class="form-group">
												<input type="text" id="zip" tabindex="7" class="form-control" placeholder="Zipcode">
											</div>
											<div class="form-group">
												<div class="radio">
													<label><input type="radio" id="optradio1" name="optradio" value="Friend" checked>Friend</label>
												</div>
												<div class="radio">
													<label><input type="radio" id="optradio2" name="optradio" value="Foe" >Foe</label>
												</div>
												<div class="radio">
													<label><input type="radio" id="optradio3" name="optradio" value="Coworker" >Coworker</label>
												</div>
												<div class="radio">
													<label><input type="radio" id="optradio4" name="optradio" value="Family" >Family</label>
												</div>
												<div class="radio">
													<label><input type="radio" id="optradio5" name="optradio" value="Acquaintance" >Acquaintance</label>
												</div>
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-sm-6 col-sm-offset-3">
														<input type="button" class="form-control btn btn-login" onclick="addContact()" value="Add Contact">
													</div>
												</div>
											</div>
										</form>
										<form id="searchContact" class="tab-pane fade">
											<div class="form-group">
												<input type="text" id="searchFirst" tabindex="1" class="form-control" placeholder="Search for first name...">
											</div>
											<div class="form-group">
												<input type="text" id="searchLast" tabindex="2" class="form-control" placeholder="Search for last name...">
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-sm-6 col-sm-offset-3">
														<input type="button" class="form-control btn btn-login" onclick="search()" value="Search Contacts">
													</div>
												</div>
											</div>
											<div id="resultMessage" style="display:none; visibility:hidden;">
												<h2 style="text-align: center">Search Results:</h2>
											</div>
											<div align="center" class="table-responsive">
												<table class="table" id="searchTable" style="display:none; visibility:hidden;">
													<thead>
														<tr>
															<th>First Name</th>
															<th>Last Name</th>
															<th>Email</th>
															<th>Phone Number</th>
															<th>City</th>
															<th>State</th>
															<th>Zipcode</th>
															<th>Contact Type</th>
															<th></th>
														</tr>
													</thead>
													<tbody id="addTableBody">
													</tbody>
												</table>
											</div>
										</form>
										<form id="logout" class="tab-pane fade">
											<div class="form-group">
												<div class="row">
													<div class="col-sm-6 col-sm-offset-3">
														<input type="button" class="form-control btn btn-login" onclick="doLogout()" value="Log out!">
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<canvas class="background"></canvas>
		<script src="js/particles.min.js"></script>
		<script>
			window.onload = function () {
                checkIDCookie();
                Particles.init({
					selector: '.background',
					color: '#ffffff',
					connectParticles: true,
					minDistance: 150
				});
			};
		</script>

</body>

</html>
