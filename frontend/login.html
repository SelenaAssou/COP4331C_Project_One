<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link href="css/test.css" rel="stylesheet" id="design-css">
	<link href="css/bootstrap.css" rel="stylesheet" id="bootstrap-css">
	<script src="js/login.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<div class="jumbotron">
	<h1><center>Contact Book</center></h1>
	<p><center>Keep track of everyone you know! Not creepy at all! </center></p>
</div>

<div class="alert alert-success" hidden="true" id="loginResult">
  <strong>Success!</strong> Welcome!
</div>

<body>
	<div id="introsection" style="display:block; visibility:visible;">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<ul class="nav nav-tabs">
								<li class="active"><a data-toggle="tab" href="#login-form" class="active">Login</a></li>
								<li><a data-toggle="tab" href="#register-form">Register</a></li>
							</ul>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<div class="tab-content">
									<form id="login-form" class="tab-pane fade in active">
										<div class="form-group">
											<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
										</div>
										<div class="form-group">
											<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<input type="button" class="form-control btn btn-login" onclick="doLogin()" value="Log In">
												</div>
											</div>
										</div>
									</form>
									<form id="register-form" class="tab-pane fade">
										<div class="form-group">
											<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
										</div>
										<div class="form-group">
											<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
										</div>
										<div class="form-group">
											<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" onclick="doRegister();"value="Register Now">
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="contactGroup" style="display:none; visibility:hidden;">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<ul class="nav nav-tabs">
								<li class="active"><a data-toggle="tab" href="#currentContacts" class="active">Contacts</a></li>
								<li><a data-toggle="tab" href="#addContact">Add</a></li>
								<li><a data-toggle="tab" href="#searchContact">Search</a></li>
								<li><a data-toggle="tab" href="#logout">Log Out</a></li>
							</ul>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<div class="tab-content">
									<form id="currentContacts" class="tab-pane fade in active">

									</form>
									<form id="addContact" class="tab-pane fade">

									</form>
									<form id="searchContact" class="tab-pane fade">

									</form>
									<form id="logout" class="tab-pane fade">

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
